<ion-view view-title="Garry & Jerril">
  <ion-content class="padding">
     <ion-list>
      <ion-item ng-repeat="wish in wishes" type="item-text-wrap">
        <h2>{{wish.name}}</h2>
        <p>{{wish.content}}</p>
      </ion-item>
    </ion-list>
    <!-- Facebook-->
    <label class="item">
      <button class="button button-block button-positive" ng-click="fbLogin()">
          Login with Facebook
      </button>
    </label>
  </ion-content>
</ion-view>
