<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">


  <!-- Dashboard Tab -->
  <ion-tab title="Big Day" icon-off="ion-calendar" icon-on="ion-calendar" href="#/tab/bigday">
    <ion-nav-view name="tab-bigday"></ion-nav-view>
  </ion-tab>


  <!-- Chats Tab -->
  <ion-tab title="About Us" icon-off="ion-person-stalker" icon-on="ion-person-stalker" href="#/tab/aboutus">
    <ion-nav-view name="tab-aboutus"></ion-nav-view>
  </ion-tab>

  <!-- Friends Tab -->
  <ion-tab title="Location" icon-off="ion-map" icon-on="ion-map" href="#/tab/location">
    <ion-nav-view name="tab-location"></ion-nav-view>
  </ion-tab>


  <!-- Account Tab -->
  <ion-tab title="Wishes" icon-off="ion-email" icon-on="ion-email" href="#/tab/wishes">
    <ion-nav-view name="tab-wishes"></ion-nav-view>
  </ion-tab>


</ion-tabs>
